<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开启观影之旅（1天版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #1a1a1a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }
        .verify-container {
            background-color: rgba(45, 45, 45, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 2px solid #00aaff;
            position: relative;
            z-index: 10;
        }
        .movie-container {
            width: 100vw;
            height: 100vh;
            display: none;
            position: relative;
            z-index: 20;
        }
        #movieIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .title-suffix {
            color: #00aaff;
            font-size: 18px;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .main-title {
            color: #ffffff;
            margin-bottom: 15px;
            font-size: 36px;
            text-shadow: 0 0 10px rgba(0, 170, 255, 0.5);
        }
        .expire-tip {
            color: #ff4444;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .card-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #444;
            border-radius: 8px;
            background-color: #3d3d3d;
            color: #ffffff;
            font-size: 16px;
            outline: none;
        }
        .card-input:focus {
            border-color: #00aaff;
        }
        .tip {
            color: #ff4444;
            margin-bottom: 10px;
            font-size: 14px;
            height: 20px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: #00aaff;
            color: #ffffff;
        }
        .btn:hover {
            background-color: #0088cc;
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="title-suffix">（1天版）</div>
        <h1 class="main-title">开启观影之旅</h1>
        <div class="expire-tip">（有效期：中午12:00-次日13:00）</div>
        <input type="text" class="card-input" placeholder="请输入暗号">
        <div class="tip"></div>
        <button class="btn enter-btn">进入</button>
    </div>

    <div class="movie-container">
        <iframe id="movieIframe" src="https://www.ppnix.com/cn/"></iframe>
    </div>

    <script>
        const TARGET_URL = "https://www.ppnix.com/cn/";
        // 1天版卡密列表（带前缀+6位乱序数字）
        const DAY_CARDS = [
            "DAY_285917", "DAY_632189", "DAY_194635", "DAY_728503", "DAY_519374",
            "DAY_806249", "DAY_371852", "DAY_942608", "DAY_457136", "DAY_069258"
        ];

        const [verifyContainer, movieContainer, movieIframe, cardInput, tip, enterBtn] = [
            document.querySelector('.verify-container'),
            document.querySelector('.movie-container'),
            document.getElementById('movieIframe'),
            document.querySelector('.card-input'),
            document.querySelector('.tip'),
            document.querySelector('.enter-btn')
        ];

        enterBtn.addEventListener('click', () => {
            // 点击按钮时清空提示
            tip.textContent = "";
            const input = cardInput.value.trim();
            if (!input) {
                tip.textContent = "请输入暗号";
                return;
            }
            if (!DAY_CARDS.includes(input)) {
                tip.textContent = "暗号无效，请重新输入";
                return;
            }

            // 验证通过，进入电影页面
            verifyContainer.style.display = "none";
            movieContainer.style.display = "block";
            movieIframe.src = TARGET_URL;
        });

        // 防复制
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());
        document.addEventListener('copy', e => e.preventDefault());
        movieIframe.addEventListener('load', () => {
            try {
                const iframeDoc = movieIframe.contentDocument || movieIframe.contentWindow.document;
                iframeDoc.addEventListener('contextmenu', e => e.preventDefault());
                iframeDoc.addEventListener('selectstart', e => e.preventDefault());
            } catch (err) {}
        });
    </script>
</body>
</html>
